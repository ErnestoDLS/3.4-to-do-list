<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
      <section>
        <input type="text" name="to__do" placeholder="Type To Do List Here">
          <ul>
            <li class="list__item">
              <label><input type="checkbox" name="checkbox" value="value">Learn how to code</label>
            </li>
            <li class="list__item">
              <label><input type="checkbox" name="checkbox" value="value">Keep going</label>
            </li>
          </ul>
        <div>1 item left</div>
      <div>
        <button type="button">All</button>
        <button type="button">Active</button>
        <button type="button">Completed</button>
      </div>
        <button type="button">Clear completed</button>
      </section>
  </body>
  <footer>Double-click to edit a todo</footer>
</html>
